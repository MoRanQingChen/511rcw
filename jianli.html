<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/job.css" />
		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			
			.mui-btn {
				padding: 10px;
				http: //127.0.0.1:8020/app/main.html#
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<h1 class="mui-title">我的简历</h1>
		</header>
		<div class="mui-content">
			<br />
			一：基本信息
			<br />
			<br />
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>简历名称：</label>
					<input type="text" placeholder="简历名">
				</div>
				<div class="mui-input-row">
					<label>真实姓名：</label>
					<input type="text" placeholder="真实姓名">
				</div>
				<div class="mui-input-row">
					<label>年龄：</label>
					<input type="text" placeholder="周岁">
				</div>
				<div class="mui-input-row">
					<label>Input</label>
					<input type="text" class="mui-input-clear" placeholder="带清除按钮的输入框">
				</div>

				<div class="mui-input-row mui-plus-visible">
					<label>Input</label>
					<input type="text" class="mui-input-speech mui-input-clear" placeholder="语音输入">
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary" onclick="return false;">确认</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-danger" onclick="return false;">取消</button>
				</div>
			</form>
		</div>
		<script src="js/mui.min.js "></script>
		<script src="js/app.js "></script>
		<script>
			(function($, doc) {
				$.init();
				var settings = app.getSettings();
				var account = doc.getElementById('account');
				//
				window.addEventListener('show', function() {
					var state = app.getState();
					account.innerText = state.account;
				}, false);
				$.plusReady(function() {
					var settingPage = $.preload({
						"id ": 'setting',
						"url ": 'setting.html'
					});
					//设置
					var settingButton = doc.getElementById('setting');
					//settingButton.style.display = settings.autoLogin ? 'block' : 'none';
					settingButton.addEventListener('tap', function(event) {
						$.openWindow({
							id: 'setting',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					//--
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>

	</body>

</html>
