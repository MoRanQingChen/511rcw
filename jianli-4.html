<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/job.css" />
		<link href="css/mui.picker.css" rel="stylesheet" />

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			
			.mui-btn {
				padding: 10px;
				http: //127.0.0.1:8020/app/main.html#
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的简历</h1>
		</header>
		<div class="mui-content">
			<br /> 四：工作经历
			<br />
			<br />
			<form class="mui-input-group" style="margin-bottom: 20px;">
				<div class="mui-input-row" id="ruxue">
					<label>开始日期<span style="color: red;">*</span>：</label>
					<input type="text" placeholder="选择开始日期" id="startDate">
				</div>
				<div class="mui-input-row" id="biye">
					<label>结束日期<span style="color: red;">*</span>：</label>
					<input type="text" placeholder="选择结束日期" id="endDate">
				</div>
				<div class="mui-input-row">
					<label>企业名称<span style="color: red;">*</span>：</label>
					<input type="text" placeholder="输入企业名称" id="Title">
				</div>
			</form>

			<div class="mui-input-row" style="margin:0px;margin-top: -10px;margin-bottom: 10px;">
				<textarea rows="5" placeholder="输入企业介绍:简要说明公司性质、规模、业务、发展历程等" id="Remark1"></textarea>
			</div>
			<form class="mui-input-group" style="margin-bottom: 20px;">
				<div class="mui-input-row" id="Remark1">
					<label>职位名称<span style="color: red;">*</span>：</label>
					<input type="text" placeholder="请输入职位名称" id="Remark2">
				</div>

			</form>

			<div class="mui-input-row" style="margin:0px;margin-top: -10px;">
				<textarea rows="5" placeholder="输入企业介绍:简要介绍您的个人业绩，工作情况。" id="Remark3"></textarea>
			</div>
			<!--			<button class="mui-btn mui-btn-primary" onclick="return false;" style="float: left; margin-left: 20px;height: 35px;line-height: 15px;">继续添加经历</button>
--><button id="reg1" class="mui-btn mui-btn-primary" style="float: right; margin-right: 20px;height: 35px;line-height: 15px;margin-bottom: 10px;">保存并下一步</button>&nbsp;&nbsp;

		</div>
		<script src="js/mui.min.js "></script>
		<script src="js/app.js "></script>
		<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/mui.picker.js"></script>
		<script src="./js/mui.poppicker.js"></script>
		<script src="js/ajax.js" type="text/javascript" charset="utf-8"></script>

		<!--<script src="../js/mui.picker.min.js"></script>-->

		<script>
			(function($, doc) {
				$.init();
				mui('body').on('shown', '.mui-popover', function(e) {
					//console.log('shown', e.detail.id);//detail为当前popover元素
				});
				mui('body').on('hidden', '.mui-popover', function(e) {
					//console.log('hidden', e.detail.id);//detail为当前popover元素
				});
				//-------------------------------------------------------------------------------------------
				document.getElementById("ruxue").addEventListener('tap', function() {
					var dDate = new Date();
					dDate.setFullYear(dDate.getFullYear() - 4, 7, 1);
					var minDate = new Date();
					minDate.setFullYear(1940, 0, 1);
					var maxDate = new Date();
					maxDate.setFullYear(maxDate.getFullYear(), maxDate.getMonth(), maxDate.getDate());
					plus.nativeUI.pickDate(function(e) {
						var d = e.date;
						document.getElementById("ruxue").getElementsByTagName('input')[0].value = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
					}, function(e) {
						document.getElementById("ruxue").getElementsByTagName('input')[0].value = ""
					}, {
						title: "请选择日期",
						date: dDate,
						minDate: minDate,
						maxDate: maxDate
					});
				})
				document.getElementById("biye").addEventListener('tap', function() {
						var dDate = new Date();
						dDate.setFullYear(dDate.getFullYear(), 9, 1);
						var minDate = new Date();
						minDate.setFullYear(1940, 0, 1);
						var maxDate = new Date();
						maxDate.setFullYear(maxDate.getFullYear() + 4, maxDate.getMonth(), maxDate.getDate());
						plus.nativeUI.pickDate(function(e) {
							var d = e.date;
							document.getElementById("biye").getElementsByTagName('input')[0].value = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
						}, function(e) {
							document.getElementById("biye").getElementsByTagName('input')[0].value = ""
						}, {
							title: "请选择日期",
							date: dDate,
							minDate: minDate,
							maxDate: maxDate
						});
					})
					//----------------------------------------------------------------------
				document.getElementById('reg1').addEventListener('tap', function(){
					if (/^\s*$/.test(v('startDate')) || /^\s*$/.test(v('endDate')) || /^\s*$/.test(v('Title')) || /^\s*$/.test(v('Remark2'))) {
						alert("有未填写的必填项！");
						return
					}
					this.disabled = true;
					this.innerHTML = "正在提交";
					var resumeInfo = plus.webview.currentWebview();
					var data = {
						t: 10,
						id: resumeInfo.id.substring(0, resumeInfo.id.length - 4),
						startDate: v('startDate'),
						endDate: v('endDate'),
						Title: v('Title'),
						Remark1: v('Remark1'),
						Remark2: v('Remark2'),
						Remark3: v('Remark3')
					}
					jp("http://www.511rcw.com/app/AppHandler.ashx", data, function(JSONdata) {
						if (JSONdata != 0) {
							alert("出现错误！");
						} else {
							this.disabled = false;
							this.innerHTML = "保存并下一步";
							var extrasId = resumeInfo.id;
							mui.openWindow({
								url: 'jianli-5.html',
								id: resumeInfo.id + '-4',
								extras: extrasId
							})
						}
					});

					function v(ele) {
						return document.getElementById(ele).value;
					}
				});
				$.plusReady(function() {
					resumeInfo = plus.webview.currentWebview();
					var data = {
						t: 16,
						resumeID: resumeInfo.id.substring(0, resumeInfo.id.length - 4)
					}
					jp("http://www.511rcw.com/app/AppHandler.ashx", data, function(JSONdata) {
						var arr = JSONdata.split('|$|');
						if (arr[0]) {
							document.getElementById("startDate").value = arr[1]
							document.getElementById("endDate").value = arr[2]
							document.getElementById("Title").value = arr[3]
							document.getElementById("Remark1").value = arr[4]
							document.getElementById("Remark2").value = arr[5]
							document.getElementById("Remark3").value = arr[6]
						}
					})
				});
				/*				!(function() {
									var JSONdata2 = '10542|$|16/04/13 00:00:00|$|16/10/01 00:00:00|$|东东|$|做网站|$|前端|$|业绩';
									var arr = JSONdata2.split('|$|');
										document.getElementById("startDate").value = arr[1]
										document.getElementById("endDate").value = arr[2]
										document.getElementById("Title").value = arr[3]
										document.getElementById("Remark1").value = arr[4]
										document.getElementById("Remark2").value = arr[5]
										document.getElementById("Remark3").value = arr[6]
								})();*/
			}(mui, document));
		</script>

	</body>

</html>
