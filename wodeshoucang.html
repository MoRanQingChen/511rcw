<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/job.css" />
		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			
			.mui-btn {
				padding: 10px;
				http: //127.0.0.1:8020/app/main.html#
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的收藏</h1>
		</header>
		<br />
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell" id="zhiweishouchang">
					<a class="mui-navigate-right">
						<span class="mui-icon mui-icon-star"></span>职位收藏夹
					</a>
				</li>
				<li class="mui-table-view-cell" id="qiyeshoucang">
					<a class="mui-navigate-right">
						<span class="mui-icon mui-icon-map"></span>收藏的企业
					</a>
				</li>
				<li class="mui-table-view-cell weikai">
					<a class="mui-navigate-right">
						<span class="mui-icon mui-icon-videocam"></span>职场正能量收藏
					</a>
				</li>
				<li class="mui-table-view-cell weikai">
					<a class="mui-navigate-right">
						<span class="mui-icon mui-icon-compose"></span>正能量文章收藏
					</a>
				</li>
			</ul>
		</div>
		<script src="js/mui.min.js "></script>
		<script src="js/app.js "></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function(){
					plus.nativeUI.closeWaiting();
				})
				var weikai = document.getElementsByClassName('weikai');
				for (var i = 0; i < weikai.length; i++) {
					weikai[i].addEventListener('tap', function() {
						alert('该功能暂未开放，敬请期待')
					})
				}
				function a(b) {
					return function() {
						var coo = plus.navigator.getCookie('id');
						if (coo) {
							plus.nativeUI.showWaiting();
							b();
						} else {
							var btnArray = ['取消', '登陆'];
							mui.confirm('您还未登陆，是否立即登陆？', '511人才网', btnArray, function(e) {
								if (e.index == 1) {
									$.openWindow({
										url: 'login.html'
									})
								}
							})
						}
					}
				}
				//-------------------------------------------------------------------------------------
				document.getElementById("zhiweishouchang").addEventListener('tap', a(function(){
					mui.openWindow('shoucangzhiwei.html');
				}))
				document.getElementById("qiyeshoucang").addEventListener('tap', a(function(){
					mui.openWindow('shoucangqiye.html');
				}))
			}(mui, document));
		</script>

	</body>

</html>
