<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/job.css" />
		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			
			.mui-btn {
				padding: 10px;
				http: //127.0.0.1:8020/app/main.html#
			}
			
			pre {
				white-space: pre-wrap;
				word-wrap: break-word;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">投递记录</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed" id='fankui'>

			</ul>
		</div>
		<script src="js/mui.min.js "></script>
		<script src="js/app.js "></script>
		<script src="js/ajax.js" type="text/javascript" charset="utf-8"></script>
		<script>
			(function($, doc) {
				$.init();
				var settings = app.getSettings();
				var account = doc.getElementById('account');
				//------------------------------------------------------
				$.plusReady(function() {
					var coo = plus.navigator.getCookie('id');
					var data = {
						t: 18,
						id: coo
					}
					jp("http://www.511rcw.com/app/AppHandler.ashx", data, function(JSONdata) {
						var arr = JSONdata.split('|$|');
						var fankui = document.getElementById("fankui");
						for (var i = 0; i < arr.length / 6; i++) {
							if (arr[i+5] == 'True') {
								var color = 'red';
								var content = '未被阅';
							} else {
								var color = 'blue';
								var content = '已被阅';
							}
							arr[i + 2] = arr[i + 2].replace(/\/\/\//g, '\n');
							var oLi = document.createElement('li');
							oLi.className = "mui-table-view-cell";
							oLi.innerHTML = '<li class="mui-table-view-cell" id="' + arr[0] + '"><div class="mui-table"><div class="mui-table-cell mui-col-xs-10"><h4 class="mui-ellipsis">' + arr[2] + '</h4><h5>' + arr[3] + '</h5><p class="mui-h6 mui-ellipsis">' + arr[4] + '</p></div><div class="mui-table-cell mui-col-xs-2 mui-text-right"><span class="mui-h5" style="width:5em;color:' + color + '">' + content + '</span></div></div></li>'
							fankui.appendChild(oLi);
						}
						if (arr.length < 3) {
							var oLi = document.createElement('li');
							oLi.className = "mui-table-view-cell";
							oLi.innerHTML = "您还没投递过职位呢！快去投递试试吧";
							fankui.appendChild(oLi);
						}
					})
				});
			}(mui, document));
		</script>

	</body>

</html>
