<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/job.css" />
		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			
			.mui-btn {
				padding: 10px;
				http: //127.0.0.1:8020/app/main.html#
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">收藏的职位</h1>
		</header>
		<div class="mui-content">
			<br /> 收藏的职位
			<ul class="mui-table-view" id="zhiwei">

			</ul>
			<ul class="mui-table-view" id="qiye">

			</ul>
		</div>
		<script src="js/mui.min.js "></script>
		<script src="js/app.js "></script>
		<script src="js/ajax.js" type="text/javascript" charset="utf-8"></script>
		<script>
			(function($, doc) {
				$.init();
				var settings = app.getSettings();
				var account = doc.getElementById('account');;
				mui.plusReady(function() {
					var coo = plus.navigator.getCookie('id');
					jp('http://www.511rcw.com/app/AppHandler.ashx', {
						t: 24,
						memberid: coo
					}, function(JSONdata) {
						console.log(JSONdata)
						var arr = JSONdata.split('|$|');
						var flag = document.createDocumentFragment();
						for (var i = 0; i < arr.length / 6; i++) {
							var oLi = document.createElement("li");
							oLi.className = "mui-table-view-cell mui-media";
							oLi.id = arr[1 + 6 * i];
							if (arr[1 + 6 * i] != undefined) {
								oLi.innerHTML = "<a class='jobInfoHref' href='#'>" +
									"<img class='mui-media-object mui-pull-left' src='images/job/logo.png'>" +
									"<div class='mui-media-body'>" +
									arr[2 + 6 * i] +
									"<span id='value'>" + arr[4 + 6 * i] + "</span>" +
									"<p class='mui-ellipsis'>" + arr[5 + 6 * i] +
									"</br><span id='address'>" + arr[3 + 6 * i] + "</span>" +
									"</p>" +
									"</div>" +
									"</a>";
								flag.appendChild(oLi);
								oLi.addEventListener('tap', function() {
									var _this=this;
									var btnArray = [{
										title: "查看职位详情"
									}, {
										title: "取消收藏"
									}];
									plus.nativeUI.actionSheet({
										cancel: "取消",
										buttons: btnArray
									}, function(e) {
										var index = e.index;
										switch (index) {
											case 0:
												break;
											case 1:
												(function() {
													mui.openWindow({
														url: 'jobInfo.html',
														id: _this.id,
													})
												})();
												break;
											case 2:
												text += "选取现有的";
												break;
										}
									});
								})
							}
						}
						document.getElementById("qiye").appendChild(flag);
					})
				});
			}(mui, document));
		</script>

	</body>

</html>
