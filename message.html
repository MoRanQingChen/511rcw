		<script src="js/mui.min.js "></script>
		
		<script src="js/app.js "></script>
		<script src="js/allHave.js"></script>
		<script>
			(function($, doc) {
				$.init();
				var settings = app.getSettings();
				var account = doc.getElementById('account');
				//
				window.addEventListener('show', function() {
					var state = app.getState();
					account.innerText = state.account;
				}, false);
				$.plusReady(function() {
					var settingPage = $.preload({
						"id ": 'setting',
						"url ": 'setting.html'
					});
					//设置
					var settingButton = doc.getElementById('setting');
					//settingButton.style.display = settings.autoLogin ? 'block' : 'none';
					settingButton.addEventListener('tap', function(event) {
						$.openWindow({
							id: 'setting',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					//----------------------------------------------------------------
					var coo = plus.navigator.getCookie('id');
					if (coo) {//所有按钮写在这里
						document.getElementById("myResume").addEventListener('tap', function() {
							$.openWindow({
								url: 'resumeList.html'
							})
						})
						document.getElementById("fankui").addEventListener('tap', function() {
							$.openWindow({
								url: 'toudifankui.html'
							})
						});
						document.getElementById("jilu").addEventListener('tap',function(){
							$.openWindow({
								url: 'toudijilu.html'
							})
						})
					} else {
						var flag = document.createDocumentFragment();
						flag.innerHTML = '<br /><h4 style="text-align: center;">登陆一下，与511零距离接触</h4><a href="./login.html">	<button class="mui-btn mui-btn-block mui-btn-positive" style="width: 90%;height: 30px;line-height: 10px;margin: 0 auto;">马上button></a>'
						document.getElementById("content").appendChild(flag)
					}
					//---------------------------------------------------------------
				});
			}(mui, document));
		</script>
