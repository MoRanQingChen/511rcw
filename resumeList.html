<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/job.css" />
		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			
			.mui-btn {
				padding: 10px;
				http: //127.0.0.1:8020/app/main.html#
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<h1 class="mui-title">简历列表</h1>
		</header>
		<div class="mui-content">
			<h5 class="mui-content-padded" style="margin: 15px 10px;">向左拖拽(滑动)进行更多操作</h5>
			<ul id="resumeList" class="mui-table-view">

			</ul>

			<button id="newResume" style="margin-top: 30px;" class="mui-btn mui-btn-success mui-btn-block mui-icon mui-icon-plus">新建简历</button>
		</div>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="./main.html" id="nav-home">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="./job.html" id="nav-job">
				<span class="mui-icon mui-icon-contact "></span>
				<span class="mui-tab-label ">职位</span>
			</a>
			<a class="mui-tab-item  mui-active" href="./message.html" id="nav-message">
				<span class="mui-icon mui-icon-chat"></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a class="mui-tab-item" href="./setting.html" id="nav-setting">
				<span class="mui-icon mui-icon-gear "></span>
				<span class="mui-tab-label ">设置</span>
			</a>
		</nav>
		<script src="js/mui.min.js "></script>
		<script src="js/app.js "></script>
		<script src="js/ajax.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/allHave.js"></script>
		<script>
			(function($, doc) {
				$.init();
				var settings = app.getSettings();
				//
				var data = {
					t: 5,
					id: 4061
				}
				jp("http://www.511rcw.com/app/AppHandler.ashx", data, function(JSONdata) {
					console.log(JSONdata)
					var arr = JSONdata.split('|');
					for (var i = 0; i < arr.length / 2 - 1; i++) {
						var oLi = document.createElement('li');
						oLi.className = "mui-table-view-cell";
						oLi.innerHTML = '<div class="mui-slider-right mui-disabled"><a class="mui-btn mui-btn-grey viw" id="' + arr[3 * i] + '">预览</a><a class="mui-btn mui-btn-yellow edt">编辑</a><a class="mui-btn mui-btn-red del" id="' + arr[3 * i + 1] + '">删除</a></div><div class="mui-slider-handle"><div class="mui-table-cell">' + arr[3 * i + 2] + '</div></div>'
						document.getElementById('resumeList').appendChild(oLi);
					}
					var edt = document.getElementsByClassName('edt');
					var del = document.getElementsByClassName('del');
					var viw = document.getElementsByClassName('viw');
					for (var i = 0; i < del.length; i++) {
						var resumeID = del[i].id
						del[i].addEventListener('tap', function() {
							var _this = this;
							var btnArray = ['否', '是'];
							mui.confirm('确认要删除此简历？', '511人才网', btnArray, function(e) {
								if (e.index == 1) {
									var data2 = {
										t: 13,
										id: _this.id
									}
									jp("http://www.511rcw.com/app/AppHandler.ashx", data2, function(JSONdata) {
										if (JSONdata.success) {
											_this.parentNode.parentNode.style.display = "none";
										}
									});
								}
							})
						})
						edt[i].addEventListener('tap', function() {
							mui.openWindow({
								url: 'jianli-1.html',
								id: resumeID
							})
						})
						viw[i].addEventListener('tap', function() {
							var rows = this.id;
							mui.openWindow({
								url: 'viewResume.html',
								id: "viewResume",
								extras: {
									Memid: data.id,
									rows: rows
								}
							})
						})
					}
				});
				document.getElementById('newResume').onclick = function() {
						mui.openWindow({
							url: 'jianli-1.html',
							id: 0
						})
					}
					//						
			}(mui, document));
		</script>

	</body>

</html>
