<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/jobInfo.css" />
		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			
			.mui-btn {
				padding: 10px;
				http: //127.0.0.1:8020/app/main.html#
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">公司详情</h1>
		</header>

		<div class="mui-content">
			<div id="page2">
				<ul class="mui-table-view">
					<li class="noblack mui-media" style="border-bottom: 1px solid #dddddd">
						<img src="./images/job/logo.png" id="logo" style="width: 70px;height: 70px;display: block;margin: 0 auto;border-radius: 35px;border: 1px solid #cccccc;" alt="" />
						<h4 style="text-align: center" id="companyName">东东网络科技公司</h4>
					</li>
					<li class="noblack mui-media">
						<ul style="list-style: none;">
							<li>性质:<span id="xingzhi"></span></li>
							<li>规模:<span id="guimo"></span></li>
						</ul>
					</li>
					<li id="dizhi" class="noblack mui-media" style="border-top: 1px solid #dddddd;line-height: 40px;padding: 0">
						<span class="mui-icon mui-icon-location"> </span>
					</li>
				</ul>

				<br/>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
						<span class="headName">公司介绍</span>

					</li>
					<li class="noblack">
						<pre id="jianjie"></pre>
					</li>
				</ul>
				<br/>
				<ul class="mui-table-view" id="qitazhiwei">
					<li class="mui-table-view-cell mui-media">
						<span class="headName"><h4>该公司还在招聘：</h4></span>
					</li>

					</li>
				</ul>
			</div>
		</div>
		</div>
		<script src="js/mui.min.js "></script>
		<script src="js/app.js "></script>
		<script src="js/ajax.js" type="text/javascript" charset="utf-8"></script>
		<script>
			function a(b) {
				return function() {
					var coo = plus.navigator.getCookie('id');
					if (coo) {
						b(coo);
					} else {
						var btnArray = ['取消', '登陆'];
						mui.confirm('您还未登陆，是否立即登陆？', '511人才网', btnArray, function(e) {
							if (e.index == 1) {
								mui.openWindow({
									url: 'login.html'
								})
							}
						})
					}
				}
			}

			function I(ele) {
				return document.getElementById(ele);
			}
			(function($, doc) {
				$.init(); 
				var settings = app.getSettings();
				var account = doc.getElementById('account');
				//
				window.addEventListener('show', function() {
					var state = app.getState();
					account.innerText = state.account;
				}, false);
				$.plusReady(function() {
					var settingPage = $.preload({
						"id ": 'setting',
						"url ": 'setting.html'
					});
					//设置
					var JobId = plus.webview.currentWebview();
					var data = {
						t: 28,
						CompanyID: JobId.id
					};
					console.log(JobId.id); 
					jp("http://www.511rcw.com/app/AppHandler.ashx", data, function(JSONdata) {
						if (JSONdata.success) {
							var arr=JSONdata.success.split('|$|');
							console.log(arr);
							I('companyName').innerHTML = arr[0];
							I('xingzhi').innerHTML = arr[1];
							I('guimo').innerHTML = arr[2];
							I('dizhi').innerHTML += arr[arr.length-1];
							text = arr[4].replace(/\/\/\//g, '\n\n');
							I('jianjie').innerHTML = text;
							if(arr[5]){I('logo').src='http://www.511rcw.com/'+arr[5]}
							var qitazhiwei = I('qitazhiwei');
							for (var i = 6; arr[i+1]; i += 4) { 
								var oLi = document.createElement('li');
								oLi.className = "mui-table-view-cell mui-media";
								oLi.id = arr[i];
								oLi.innerHTML = '<span class="headName">' + arr[i + 1] + '</span><span style="float:right;color:#FF6666">' + arr[i + 3] + '</span>';
								oLi.addEventListener('tap', function(event) {
									var extrasId = this.id
									mui.openWindow({
										url: 'jobInfo.html',
										id: this.id,
										extras: extrasId
									})
								}, 0);
								qitazhiwei.appendChild(oLi)
							}
							//----------------------------------------------------------------
						}
					});
					var settingButton = doc.getElementById('setting');
					//settingButton.style.display = settings.autoLogin ? 'block' : 'none';
					settingButton.addEventListener('tap', function(event) {
						$.openWindow({
							id: 'setting',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					//--
					$.oldBack = mui.back;
					var backButtonPress = 0;
				});
				var weikai = document.getElementsByClassName('weikai');
				for (var i = 0; i < weikai.length; i++) {
					weikai[i].addEventListener('tap', function() {
						alert('该功能暂未开放，敬请期待');
					})
				}
			}(mui, document));


		</script>

	</body>

</html>
