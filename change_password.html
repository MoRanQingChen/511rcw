<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>

		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改密码</h1>
		</header>
		<br />
		<br />
		<div class="mui-content">
	
			<form class="mui-input-group">
				<!--
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>             	
                -->
				<div class="mui-input-row">
					<label>旧密码：</label>
					<input id='oldPaw' type="email" class="mui-input-clear mui-input" placeholder="请输入注册时邮箱">
				</div>
				<div class="mui-input-row">
					<label>新密码：</label>
					<input id='newPaw' type="email" class="mui-input-clear mui-input" placeholder="请输入新密码">
				</div>
				<div class="mui-input-row">
					<label>确认密码：</label>
					<input id='againPaw' type="email" class="mui-input-clear mui-input" placeholder="再次输入密码">
				</div>
			</form>
			<br />
			<div class="mui-content-padded">
				<button id='sendMail' class="mui-btn mui-btn-block mui-btn-primary">提交</button>
			</div>
		</div>
		<script src="js/mui.min.js "></script>
		<script src="js/app.js "></script>
		<script src="js/ajax.js" type="text/javascript" charset="utf-8"></script>
		<script>
			(function($, doc) {
				$.init();
				document.getElementById("sendMail").addEventListener('tap',function(){
					plus.nativeUI.showWaiting()
					var againPaw=document.getElementById("againPaw").value;
					var newPaw=document.getElementById("newPaw").value;
					if(againPaw!=newPaw){
						console.log(againPaw)
						console.log(newPaw)
						alert("确认密码与新密码不一致！");
						return;
					}
					var oldPaw=document.getElementById("oldPaw").value;
					var coo = plus.navigator.getCookie('id');
					var data={
						t:29,
						id:coo, 
						oldpwd:oldPaw, 
						newpwd:newPaw
					}
					jp('http://www.511rcw.com/app/AppHandler.ashx',data,function(){
						plus.nativeUI.closeWaiting();
						alert(arguments[0].msg);
						if(arguments[0].success=="true")mui.back();
					})
				})
			}(mui, document));
		</script>
	</body>

</html>
