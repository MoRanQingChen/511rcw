!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/job.css"/>

			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			
			.mui-btn {
				padding: 10px;
				http: //127.0.0.1:8020/app/main.html#
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的消息</h1>
			<button id='setting' class=" mui-pull-right mui-btn-link"><a href="login.html">登陆</a></button>
		</header>
		<div class="mui-content">
		</div>
				<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="./main.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="./job.html">
				<span class="mui-icon mui-icon-contact "></span>
				<span class="mui-tab-label ">职位</span>
			</a>
			<a class="mui-tab-item " href="./message.html">
				<span class="mui-icon mui-icon-chat  mui-active"></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a class="mui-tab-item" href="./setting.html">
				<span class="mui-icon mui-icon-gear "></span>
				<span class="mui-tab-label ">设置</span>
			</a>
		</nav>
		<script src="js/mui.min.js "></script>
		<script src="js/app.js "></script>
		<script>
			(function($, doc) {
				$.init();
				var settings = app.getSettings();
				var account = doc.getElementById('account');
				//
				window.addEventListener('show', function() {
					var state = app.getState();
					account.innerText = state.account;
				}, false);
				$.plusReady(function() {
					var settingPage = $.preload({
						"id ": 'setting',
						"url ": 'setting.html'
					});
					//设置
					var settingButton = doc.getElementById('setting');
					//settingButton.style.display = settings.autoLogin ? 'block' : 'none';
					settingButton.addEventListener('tap', function(event) {
						$.openWindow({
							id: 'setting',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					//--
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>

	</body>

</html>
